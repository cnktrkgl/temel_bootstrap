<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design/design.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Responsive Grid System</title>
</head>

<body>
    <div class="container my-1">
        <div class="row my-3">
            <div class="col-md-4 bg-danger">Medium ve Sonrası</div>
            <div class="col-md-4 bg-info">Medium ve Sonrası</div>
            <div class="col-md-4 bg-success">Medium ve Sonrası</div>
        </div>
        <div class="row my-3">
            <div class="col-sm-4 bg-danger">Small ve Sonrası</div>
            <div class="col-sm-4 bg-info">Small ve Sonrası</div>
            <div class="col-sm-4 bg-success">Small ve Sonrası</div>
        </div>
        <div class="row my-3">
            <div class="col-sm-4 col-md-3 col-lg col-xl-9 bg-danger">Bilgi</div>
            <div class="col-sm-4 col-md-3 col-lg col-xl bg-info">Bilgi</div>
            <div class="col-sm-4 col-md col-lg-9 col-xl bg-success">Bilgi</div>
        </div>
        <div class="row my-3">
            <div class="col-sm-6 bg-success">
                <!-- col 6 lik yeri 12 lik col yapıp kullandık -->
                <div class="row">
                    <div class="col-sm">Item</div>
                    <div class="col-sm">Item</div>
                    <div class="col-sm">Item</div>
                    <div class="col-sm">Item</div>
                    <div class="col-sm">Item</div>
                </div>
            </div>
            <div class="col-sm bg-danger">Bilgi</div>
            <div class="col-sm bg-info">Bilgi</div>
            <div class="col-sm bg-primary">Bilgi</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
