<!DOCTYPE html>
<html> <!-- form lar ve input lar -->
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name"> <!-- form-control-sm form-control-lg -->
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <select class="form-control" id="city">
                            <option>Ankara</option>
                            <option>İstanbul</option>
                            <option>İzmir</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bio">About:</label>
                        <textarea rows="5" class="form-control" id="bio"></textarea>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label" for="term">
                            <input type="checkbox" checked="true" disabled class="form-check-input" id="term">I accept the terms
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="option">
                            <input type="radio" checked="true" class="form-check-input" name="radiobtn" id="option">Option-1 <!-- name radiobutton ları gruplamakta kullanılır -->
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="option2">
                            <input type="radio" checked="true" class="form-check-input" name="radiobtn" id="option2">Option-2
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="option3">
                            <input type="radio" checked="true" class="form-check-input" name="radiobtn" id="option3">Option-3
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success">Send</button>
                </form>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
